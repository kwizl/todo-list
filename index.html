<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 
  <title>To Do List</title>
</head>
<body>
  <main>
    <div class="content">
      <div class="sidebar">
        <p class="title">To Do List</p>
        <div class="project">
          <button id="btn-create__project" class="new-project">Create Project</button>
        </div>
        <hr class="line">
        <div class="list">
          <div class="list-content">
            <p class="sidebar-title">Lists</p>
            <button class="new-list">Add List</button>
            
          </div>
          <div class="list-item__content">
            <hr class="line">
            <p class="list-item">Personal</p>
            <p class="list-item">Work</p>
            <p class="list-item">Coding</p>
          </div>
        </div>
      </div>
      <div id="main-content" class="main-content">
        <div class="project-list__content">
          <div class="project-list">
            <p>Personal</p>
            <p>Project 2</p>
            <p>Project 3</p>
          </div>
          <div class="project-list">
            <p>Work</p>
            <p>Project 5</p>
            <p>Project 6</p>
          </div>
        </div>
        <div class="project-list__content">
          <div class="project-list">
            <p>Personal</p>
            <p>Project 2</p>
            <p>Project 3</p>
          </div>
          <div class="project-list">
            <p>Work</p>
            <p>Project 5</p>
            <p>Project 6</p>
          </div>
        </div>
      </div>
    </div>
  </main> 
  <script type="module" src="./js/main.js"></script>
</body>
</html>
